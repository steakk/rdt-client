name: Build and Test

on:
  push:
    branches:
      - master
      - update-title-with-download-progress  # Add your branch name here
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: client

      - name: Build frontend
        run: npm run build
        working-directory: client

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'  # Use the correct .NET version for your project

      - name: Restore backend dependencies
        run: dotnet restore
        working-directory: server

      - name: Build backend
        run: dotnet build --configuration Release
        working-directory: server
